<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>Table styles - bars n stripes</title><style type="text/css">body {	text-align:center;  /* IE6 needs this to center the layout in the browser window */	}table.bars_n_stripes {	width:300px; 	border-collapse:collapse;	border:0; /* remove the default gray border from IE7 */	}table.bars_n_stripes td {	background-color:#FFFFCC; /* table data area */	border:0; /* remove the default gray border from IE7 */	}table.bars_n_stripes th { /* labels column */	background-color:#CCFFCC;	border:0; /* remove the default gray border from IE7 */	}table.bars_n_stripes th[scope="col"] { /* headings row */	/* colors top row of cells - IDWIMIE 6 - previous rule applies to IE6 */	background-color:#99CCCC;	}table.bars_n_stripes td, table.bars_n_stripes th  {	padding:3px 3px; 	border-bottom:1px solid #069; 	/* if you don't spec a color, IE uses pale gray borders on the cells */	}</style></head><body><table class="bars_n_stripes" summary="Summary of my books">  <caption>    <strong>My Books</strong>  </caption>  <tr>    <th scope="col">&nbsp;</th>    <th scope="col">Stylin'</th>    <th scope="col">Codin'</th>  </tr>  <tr>    <th scope="row">Languages</th>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>  </tr>  <tr>    <th scope="row">Focus</th>    <td>Interface design</td>    <td>Back-end code</td>  </tr></table></body></html>
