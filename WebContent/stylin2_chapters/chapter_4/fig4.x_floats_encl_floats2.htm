<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Float and clear demo</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><link href="demo_styles.css" rel="stylesheet" type="text/css" /><style type="text/css">div {width:120px; border:2px solid red}p {float:left; border:3px solid blue; margin:0;}</style></head><body><div><p>Here's a floated paragraph (blue border) inside a div (red border)&mdash;because the paragraph is floated, the div no longer encloses  the paragraph. You can see that the div has snapped shut and its top and bottom border touch&mdash; block elements don't enclose floated elements.</p></div></body></html>
