<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><title>CSS menu demo</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><!--link rel="stylesheet" href="../lib/css_styles/components/multi_drop_menus_8_31_07.css" /--><style type="text/css">#drop_down_menus * {	margin:0; padding:0; /* remove the default margins and padding on the menu elements */	}#drop_down_menus {	behavior:url(../../lib/js_tools/csshover.htc);	border:3px solid green;	float:left; /* make the div enclose the ul */	}#drop_down_menus ul  {   	border:2px solid red; /* show the container */	float:left; /* make the ul enclose the li's */	}#drop_down_menus li  {   /* this div represents the container (left column, perhaps) that you drop the menu into - the menu will expand horizontally to fill the space available */	border:2px solid blue; /* show the container */	list-style-type:none; /* removes the bullet off each list item */	float:left; /* make the list items sit side by side */ 	position:relative; /*positioning content for the nested ul (the drop-down) */	}#drop_down_menus a {	display:block; /* make the link fill the list item correctly */	background-color:#DDD;	padding:.3em 6px; /* pad the link text away from the edge of the list item */	}#drop_down_menus a:hover {	color:#CCC; /* different text color for the hover */	background-color:#666;/* different background color for the hover */	}#drop_down_menus li ul {	position:absolute; /* positions the drop-down relative the parent li positioning context */	width:7em;	display:none; /* hides the drop-down (revealed when hovered - see below) */	}#drop_down_menus li:hover ul {	display:block; /* reveals the drop-down when the parent li is hovered */	}#drop_down_menus li li {	width:100%;	}</style></head><body><div id="drop_down_menus">  <ul>    <li><a href="#">Item 1</a>	     <ul>			<li><a href="#">Item 1a</a></li>			<li><a href="#">Item 1b</a></li>	     </ul>	  </li>	<li><a href="#">Item 2</a></li>  </ul></div></body></html>
