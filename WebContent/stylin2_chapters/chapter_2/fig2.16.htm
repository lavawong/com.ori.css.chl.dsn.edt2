<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><title>Attribute selectors</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><style type="text/css">body {background-color:#FFC;}div {width:250px; float:left;1px #F33 solid;}p {font-family:charcoal, arial; font-size:.8em; text-align:center;}img[alt] {border:3px red solid;}img[alt|="Dartmoor"] {border:3px blue solid;} /* attribute same- value-before-hyphen selector */img[title="Dartmoor-view of countryside"] {border:3px green solid;} /* attribute same- value-before-hyphen selector */</style></head><body><div>	<img src="images/Windsor-castle_walls.jpg" alt="Windsor-castle walls" />	<p>alt="Windsor-castle walls"</p></div><div>	<img src="images/dartmoor-cottage.jpg" title="Dartmoor-small cottage" alt="Dartmoor-small cottage" />	<p>alt="Dartmoor-small cottage"</p></div><div>	<img src="images/dartmoor-view.jpg" title="Dartmoor-view of countryside" alt="Dartmoor-view of countryside" />	<p>alt="Dartmoor-view of countryside"</p></div></body></html>
