<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>Table styles examples</title><style type="text/css">body {	font: .8em verdana, sans-serif;	}table.tic_tac_toe { 	border-collapse:collapse;	}table.tic_tac_toe td {	border-right: 1px solid #99CCCC; /* create the grid of table cells */	border-bottom: 1px solid #99CCCC;	}table.tic_tac_toe th { /* labels column (and headings until we override below) */		border-right:3px solid #99CCCC;		border-bottom: 1px solid #99CCCC;		padding-right:.3em;	}table.tic_tac_toe th[scope="col"] { /* borders for top row of cells, but IDWIMIE 6 - previous th rule applies to IE6 */	border-right: 1px solid #99CCCC;	border-bottom :3px solid #99CCCC;	}table.tic_tac_toe th[scope="col"]:first-child {  /* thick right border on first cell of headings row */	border-right:3px solid #99CCCC;	}</style></head><body><table class="tic_tac_toe" summary="Summary of my books">  <caption>    <strong>My Books</strong>  </caption>  <tr>    <th scope="col">&nbsp;</th>    <th scope="col">Stylin'</th>    <th scope="col">Codin'</th>    <th scope="col">Stylin'</th>    <th scope="col">Codin'</th>  </tr>  <tr>    <th scope="row">Languages</th>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>  </tr>  <tr>    <th scope="row">Focus</th>    <td>Interface design</td>    <td>Back&#8209;end code</td>    <td>Interface design</td>    <td>Back&#8209;end code</td>  </tr>	<tr>    <th scope="row">Languages</th>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>  </tr>  <tr>    <th scope="row">Focus</th>    <td>Interface design</td>    <td>Back&#8209;end code</td>    <td>Interface design</td>    <td>Back&#8209;end code</td>  </tr></table></body></html>
