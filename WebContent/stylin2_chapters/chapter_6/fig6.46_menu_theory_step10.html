<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><title>CSS menu demo</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><style type="text/css">body {		}#drop_down_menus * {	margin:0; padding:0; /* remove the default margins and padding on the menu elements */	}#drop_down_menus {	behavior:url(../../lib/js_tools/csshover.htc);	font-family:lucida, arial, sans-serif;	border:1px solid #686;	float:left; /* make the div enclose the ul */	}#drop_down_menus ul  {   	/* border:2px solid red; */   /*  show the container */	float:left; /* make the ul enclose the li's */	}#drop_down_menus li  {   /* this div represents the container (left column, perhaps) that you drop the menu into - the menu will expand horizontally to fill the space available */	/* border:2px solid blue; */   /* show the container */	border-left:2px solid #ACA; /* a divider between the list items */	list-style-type:none; /* removes the bullet off each list item */	float:left; /* make the list items sit side by side */ 	position:relative; /*positioning content for the nested ul (the drop-down) */	background-color:#DED;	}#drop_down_menus li:first-child  {	border-left:none; /* no divider needed to the left of the first list items */	}#drop_down_menus a {	display:block; /* make the link fill the list item correctly */	padding:.3em 6px; /* pad the link text away from the edge of the list item */	color:#686;	text-decoration:none;	}#drop_down_menus a:hover {	color:#DED; /* different text color for the hover */	background-color:#464;/* different background color for the hover */	}#drop_down_menus li ul {	position:absolute; /* positions the drop-down relative the parent li positioning context */	display:none; /* hides the drop-down (revealed when hovered - see below) */	width:7em; /* set the width of the drop-down */	left:-1px;	}#drop_down_menus li:hover ul {	display:block; /* display the menu when hovered */	}#drop_down_menus li ul li {	width:100%;  /* makes each li the width of the ul and therefore stack */	border-right:1px solid #686; /* add borders around the drop-down */	border-bottom:1px solid #686;	border-left:1px solid #686; 	}#drop_down_menus li ul li:first-child {	border-left:1px solid #686; /* overrides the removal of top level left border  */	border-top:1px solid #686; /* a border across the top of the drop-down */	}/* a hack for IE 6 - doesn't understand first-child \*/* html #drop_down_menus li ul {	border-top:1px solid #686; /* adds a top border to the drop-downs in IE6 */	}</style></head><body><div id="drop_down_menus">  <ul>    <li><a href="#">Item 1</a>	     <ul>			<li><a href="#">Item 1a</a>	</li>			<li><a href="#">Item 1b</a></li>	     </ul>	  </li>	<li><a href="#">Item 2</a>		 <ul>			<li><a href="#">Item 2a</a>	</li>			<li><a href="#">Item 2b</a></li>			<li><a href="#">Item 2c</a></li>	     </ul>	</li>	<li><a href="#">Item 3</a>		 <ul>			<li><a href="#">Item 3a</a>	</li>			<li><a href="#">Item 3b</a></li>	     </ul>	</li>  </ul></div></body></html>
