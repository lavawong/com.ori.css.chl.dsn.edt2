<?xml version="10" encoding="iso-8859-1"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 10 Transitional//EN" "http://wwww3org/TR/xhtml1/DTD/xhtml1-transitionaldtd"><html xmlns="http://wwww3org/1999/xhtml"><head><title>Sample Web Fonts</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><style type="text/css">body {color:#036; background-color:#DFE;}h2, td {margin:0;}h2 {color:#036;font-variant:small-catds;}td {margin-bottom:.25em;}	table.basic_lines {	width:300px; 	border-collapse:collapse;	margin:0 0 20px; /* border-bottom TEMP for this layout */	border-top:3px solid #069;	}table.basic_lines caption {	margin-bottom:.5em;	}	table.basic_lines th {	border-bottom:2px solid #069;	}	table.basic_lines td {	border-bottom:1px solid #069;	}	table.basic_lines td, table.basic_lines th {	padding:5px 3px;	}	/* font styling */.bold {font-weight:bold;}.italic {font-style:italic;}.caps {font-variant:small-caps;}.smaller {font-size:.85em;}.bigger {ffont-size:1.15em;}/* serif fonts */.georgia {font-family:Georgia, Times, serif;}.palatino {font-family:Palatino, Times, serif;}.times {font-family:"Times New Roman", Times, serif;}/* sans-serif fonts */.arial {font-family:Arial, sans-serif;}.arial_black {font-family:"Arial Black", arial, sans-serif;}.arial_narrow {font-family:"Arial Narrow", Arial, sans-serif;}.century {font-family:"Century Gothic", Geneva, sans-serif;}.franklin {font-family:"Franklin Gothic", "Franklin Gothic Demi", Franklin, Arial, sans-serif;}.impact {font-family:Impact, "Arial", sans-serif;}.tahoma {font-family:Tahoma, Geneva, sans-serif;}.trebuchet {font-family:"Trebuchet MS", Arial, sans-serif;}.verdana {font-family:Verdana, Arial, sans-serif;}/* monospace fonts */.courier {font-family:"Courier New", Courier, monospace;}.lucida {font-family:"Lucida Console", Courier, monospace;}/* cursive fonts */.comic {font-family:"Comic Sans MS", cursive;}</style></head><body><table class="basic_lines"><caption class="palatino bold caps">Web Font Selection Chart</caption><tr><th scope="row" rowspan="3">Serif fonts</th><td class="georgia">Georgia</td></tr><tr><td class="Palatino">Palatino</td></tr><tr><td class="times"> Times New Roman</td></tr><tr><th scope="row" rowspan="9">Sans-serif fonts</th><td class="arial">Arial</td></tr><tr><td class="arial_black">Arial Black</td></tr><tr><td class="arial_narrow">Arial Narrow</td></tr><tr><td class="century">Century Gothic</td></tr><tr><td class="franklin">Franklin Gothic</td></tr><tr><td class="impact">Impact</td></tr><tr><td class="tahoma">Tahoma</td></tr><tr><td class="trebuchet">Trebuchet</td></tr><tr><td class="verdana">Verdana</td></tr><tr><th scope="row" rowspan="2">Monospace fonts</th><td class="courier">Courier New</td></tr><tr><td class="lucida">Lucida Console</td></tr><tr><th scope="row">Cursive fonts</th><td class="comic"> Comic Sans MS</td></tr></table></body></html>
