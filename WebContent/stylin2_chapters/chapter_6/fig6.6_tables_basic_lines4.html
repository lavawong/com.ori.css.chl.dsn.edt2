<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>Table styling - horizontal lines</title><style type="text/css">body {	font: .8em verdana, sans-serif;	}table.basic_lines {	width:300px; 	border-collapse:collapse;	margin:0 0 20px; /* border-bottom TEMP for this layout */	border-top:3px solid #069;	}table.basic_lines caption {	margin-bottom:6px;	}	table.basic_lines th {	border-bottom:2px solid #069;	}	table.basic_lines td {	border-bottom:1px solid #069;	}	table.basic_lines td, table.basic_lines th {	padding:5px 6px;	}</style></head><body><table class="basic_lines" summary="Summary of my books">  <caption>    <strong>My Books</strong>  </caption>  <tr>    <th scope="col">&nbsp;</th>    <th scope="col">Stylin'</th>    <th scope="col">Codin'</th>  </tr>  <tr>    <th scope="row">Languages</th>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>  </tr>  <tr>    <th scope="row">Focus</th>    <td>Interface design</td>    <td>Back-end code</td>  </tr></table></body></html>
