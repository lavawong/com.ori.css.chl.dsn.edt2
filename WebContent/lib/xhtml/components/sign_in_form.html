<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>Tiny sign-in form</title><link type="text/css" rel="stylesheet" media="all" href="../../css_styles/components/sign_in_form.css" /></head><body><div id="column"><!--this div represents the column in which you might place this element--><!-- TINY SIGN-IN FORM VERTICAL--><form id="tiny_form_vert" action="#" method="post"><!-- A SINGLE LINE TEXT FIELD -->	<div class="formsection">		<label for="user_name">User Name</label>	<input id="user_name" type="text" size="10" /></div><!-- END SINGLE LINE TEXT FIELD --><!-- A PASSWORD FIELD --><div class="formsection">		<label for="password">Password</label>	<input id="password" type="password" size="10" /></div><!-- END PASSWORD FIELD --><!-- SUBMIT BUTTON --><div class="formsection"> <!-- input must be wrapped in a block level element to validate --><input type="submit" value="Sign-in" /></div><!-- END SUBMIT BUTTON --><!--LIST FOR ERRORS AND LINKS--><div 	class="formsection">	<p class="error">Problem with name or password</p><!-- add class 'error' to display error message -->	<ul> 		<li><a href="#">Sign Up</></a></li>		<li><a href="#">Lost Password</a></li>	</ul></div></form><!--END TINY SIGN-IN FORM--></div><!--end column div--></body></html>
