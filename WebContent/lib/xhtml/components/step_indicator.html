<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>Step indicator</title><link type="text/css" rel="stylesheet" media="all" href="../../css_styles/components/step_indicator.css" /></head><body><!-- use a step indicator to help users understand where they are in a multi-screen process, such as a store check-outadd the 'current' class to indicate the ccurrent step - add links to completed steps so the user can back-track if needed--><div class="step_indicator">	<ul>		<li><a href="#">View Cart</a></li><span>&mdash;</span>		<li><a href="#">Payment</a></li><span>&mdash;</span>		<li class="current">Shipping</li><span>&mdash;</span>		<li>Confirm</li><span>&mdash;</span>		<li>Finish</li>	</ul></div><!--end breadcrumbs div--></body></html>
