<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>Basic Table Markup</title><style type="text/css"></style></head><body>	<table border="1" summary="Summary of my books">	  <caption>		<strong>My Books</strong>	  </caption>	  <tr>		<th scope="col">&nbsp;</th>		<th scope="col">Stylin'</th>		<th scope="col">Codin'</th>	  </tr>	  <tr>		<th scope="row">Languages</th>		<td>XHTML &amp; CSS</td>		<td>PHP &amp; SQL</td>	  </tr>	  <tr>		<th scope="row">Focus</th>		<td>Interface design</td>		<td>Back-end code</td>	  </tr>	</table></body></html>
