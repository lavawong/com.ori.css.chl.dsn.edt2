<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="content-type" content="text/html;charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><head><title>Expanding block level elements</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><style type="text/css">/* set up for demo rules */* {margin:0px; padding:0;}body {padding-left:20px; background-color:#FFC;}#ruler {position:relative; left:-51px; top:0px; margin-bottom:5px;}/*DEMO OF BOX MODEL ISSUES */#column {	width:170px;	background:#FCC; /* not visible in this first step */	}h4 {background:#CCF;}p  {background:#CFC;}	</style></head><body><img id="ruler" src="images/ruler_1000px.gif" alt="ruler" /><div id="column">  <div id="column_inner">    <h4>An h4 heading</h4>    <p>The heading and this paragraph sit in a column with a width of 170px. Because they are block level elements, their boxes      expand horizontally to fill their containing element.</p>  </div></div></body></html>
