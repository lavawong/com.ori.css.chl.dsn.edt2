<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>Tiny sign-in form</title><style type="text/css">/* A SMALL SIGN-IN FORM *//* shows how to cram a form element into a small space *//* note that the markup sets a size of 14 for the text inputs */div#column {	margin:20px; /* TEMP-remove - to push the form out of the corner in this example */	width:8em; /* width of the containing element */	border:1px solid #AAA; /* the border on the containing element */	font-family:Arial, sans-serif; 	float:left;	}#tiny_form_vert * { /* removes margins and padding of all elements in this form */	margin:0;	padding:0;	}form#tiny_form_vert {	padding:4%; /* relative padding inside the form element */	float:left; /*makes div shrink-wrap form */	margin-bottom:0;	}#tiny_form_vert input[type="submit"] {	float:right; /* moves submit button to right - IDWIMIE */	margin:.5em 0 .2em 0; /* create space above and  below button */	}/* styles for the msgs/errors list */#tiny_form_vert p {	display:none; /* hides list unless error class is present - see below */	margin-top:0em;	width:100%;	clear:both; /* ensures text cannot float up beside button */	}	#tiny_form_vert ul {	font-size:.85em; /* smaller font-size for links */	margin:0 0 0em; 	padding:.2em	}#tiny_form_vert li {	list-style-type:none; /* removes bullets off list */	}#tiny_form_vert p.error {	display:block; /* show paragraph when error class is in it */	color:red;	font-size:.8em; /* smaller font size */	}#tiny_form_vert a {	color:#069; /* unhovered link color */	}#tiny_form_vert a:hover {	color:#336; /* hovered link color */	text-decoration:none; /* remove link underline when rolled */	}/* end styles for the msgs/errors list */</style></head><body><div id="column"><!--this div represents the column in which you might place this element--><!-- TINY LOG-IN FORM VERTICAL--><form id="tiny_form_vert" action="#" method="post"><!-- A SINGLE LINE TEXT FIELD -->	<div class="formsection">		<label for="user_name">User Name</label>	<input id="user_name" type="text" size="10" /></div><!-- END SINGLE LINE TEXT FIELD --><!-- A PASSWORD FIELD --><div class="formsection">		<label for="password">Password</label>	<input id="password" type="password" size="10" /></div><!-- END PASSWORD FIELD --><!-- SUBMIT BUTTON --><div class="formsection"> <!-- input must be wrapped in a block level element to validate --><input type="submit" value="Sign-in" /></div><!-- END SUBMIT BUTTON --><!--LIST FOR ERRORS AND LINKS--><div 	class="formsection">	<p class="error">Problem with name or password</p><!-- add class 'error' to display error message -->	<ul> 		<li><a href="#">Sign Up</></a></li>		<li><a href="#">Lost Password</a></li>	</ul></div></form><!--END TINY LOG-IN FORM--></div><!--end column div--></body></html>
