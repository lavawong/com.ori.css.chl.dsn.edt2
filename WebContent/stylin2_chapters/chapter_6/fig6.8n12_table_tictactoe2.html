<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>Table styles examples</title><style type="text/css">body {	font: .8em verdana, sans-serif;	}table.tic_tac_toe { /* collapses all table borders - cells now share borders */ 	border-collapse:collapse;	}table.tic_tac_toe td {	border-right: 1px solid #99CCCC; /* create the grid of table cells */	border-bottom: 1px solid #99CCCC; /* create the grid of table cells */	text-align:center; /* centers text in all td cells */	}table.tic_tac_toe tr:last-child td { /* removes bottom border off bottom row of cells */	border-bottom: 0;	}table.tic_tac_toe th[scope="col"] { /* borders for top row of cells, but IDWIMIE 6 - previous th rule applies to IE6 */	border-right: 1px solid #99CCCC;	border-bottom :3px solid #99CCCC;	}table.tic_tac_toe th[scope="col"]:first-child {  /* thick right border on first cell of headings row */	border-right:3px solid #99CCCC;	}table.tic_tac_toe th[scope="col"]:last-child { /* no border of right edge of last cell of headings row */	border-right:0;	}table.tic_tac_toe th[scope="row"] { /* text aligned right in left column of labels */	text-align:right;	}table.tic_tac_toe td, table.bars_n_stripes th  { /* pads all cells */	padding:4px 8px; 	}table.tic_tac_toe caption { /* styles table caption */	margin-bottom: .5em;	font-size:1.2em;	}</style></head><body><table class="tic_tac_toe" summary="Summary of my books">  <caption>    <strong>My Books</strong>  </caption>  <tr>    <th scope="col">&nbsp;</th>    <th scope="col">Stylin'</th>    <th scope="col">Codin'</th>    <th scope="col">Stylin'</th>    <th scope="col">Codin'</th>  </tr>  <tr>    <th scope="row">Languages</th>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>  </tr>  <tr>    <th scope="row">Focus</th>    <td>Interface design</td>    <td>Back&#8209;end code</td>    <td>Interface design</td>    <td>Back&#8209;end code</td>  </tr>	<tr>    <th scope="row">Languages</th>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>  </tr>  <tr>    <th scope="row">Focus</th>    <td>Interface design</td>    <td>Back&#8209;end code</td>    <td>Interface design</td>    <td>Back&#8209;end code</td>  </tr></table></body></html>
